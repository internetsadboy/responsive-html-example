<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-blue-600 p-4">
    <button id="menuToggle" class="text-white bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded md:hidden">Menu</button>
    <ul class="hidden flex-col space-y-2 mt-4 md:flex md:flex-row md:space-y-0 md:space-x-4 md:mt-0" id="navMenu">
      <li><a href="../index.html" class="text-white hover:text-gray-300">Home</a></li>
      <li><a href="./about.html" class="text-white hover:text-gray-300">About</a></li>
      <li><a href="./services.html" class="text-white hover:text-gray-300">Services</a></li>
      <li><a href="./contact.html" class="text-white hover:text-gray-300">Contact</a></li>
    </ul>
  </nav>
  <h1 class="p-4">About</h1>
  <div class="container mx-auto p-4 grid grid-cols-1 gap-4 md:grid-cols-3">
    <div class="content bg-white p-4 shadow rounded">Section 1</div>
  </div>

  <script>
    // Select the menu toggle button and navigation menu
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    // Hide the navigation menu on page load for mobile
    window.addEventListener('DOMContentLoaded', () => {
      if (window.innerWidth < 768) {
        navMenu.classList.add('hidden');
      }
    });

    // Add a click event listener to toggle the menu
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
